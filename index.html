<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quebox">1) This is dumy question? </h2>
            <div id="row">
                <input type="radio" name="radio" class="options" id="re" value="a">
                <label for="option1">a) This is dumy option</label>
            </div>
            <div id="row">
                <input type="radio" name="radio" class="options" id="re" value="b">
                <label for="option2">b) This is dumy option</label>
            </div>
            <div id="row">
                <input type="radio" name="radio" class="options" id="re" value="c">
                <label for="option3">c) This is dumy option</label>
            </div>
            <div id="row" >
                <input type="radio" name="radio" class="options" id="re" value="d">
                <label for="option4">d) This is dumy option</label>
            </div>
            <button class="btn" onclick="submitquiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
